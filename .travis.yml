language: java
sudo: required

services:
  - docker

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce
  - docker --version

# Travis runs ./gradlew assemble by default as an install step, we don't need that (but we do need before_install, so we can't use 'skip' `below)
install: true

script: ./travis/build.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy: ./gradlew validateRelease

deploy:
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file_glob: true
    file: build/release/*
    on:
      tags: true
      repo: charleskorn/batect

  - provider: pages
    local-dir: docs/build/docs
    skip-cleanup: true
    github-token:
      secure: ""
    target-branch: gh-pages
    keep-history: true
    on:
      tags: true
      repo: charleskorn/batect

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
