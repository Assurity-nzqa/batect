language: java
sudo: required

services:
  - docker

jobs:
  include:
    - stage: lint
      install: skip
      script: ./gradlew spotlessCheck -PreleaseBuild

    - stage: unit test
      install: skip
      script: ./gradlew check -PreleaseBuild

    - stage: journey test
      before_install:
        - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
        - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
        - sudo apt-get update
        - sudo apt-get -y install docker-ce
        - docker --version
      # Travis runs ./gradlew assemble by default as an install step, we don't need that (but we do need before_install, so we can't use 'skip' below like we do above)
      install: true
      script: ./gradlew journeyTest -PreleaseBuild

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
